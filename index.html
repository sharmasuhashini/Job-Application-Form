<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                 <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:-</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>

                    <div class="form_control">
                        <label for="Last_name">Last Name:-</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Second Name"/>
                    </div>
                    <div class="form_control">
                        <label forl="Email">Email:-</label>
                        <input type="email" id="Email" Name="Email" placeholder="Enter your Email id">
                    </div>

                    <div class="form_controle">
                        <label for="job_role">Job Role:-</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option  value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full Stack">Full Stack Developer</option>
                            <option value="UI_UX">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address:-</label>
                        <textarea id="Address" name="Address" row="4" cols="50" placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:-</label>
                        <input id="city" name="city" placeholder="Enter your city name ">
                    </div>

                    <div class="Form_control">
                        
                        <label for="Pincode">Pincode:-</label>
                        <input type="Number" id="Pincode" name="pincode" placeholder="Enter your Pincode">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date:-</label>
                        <input  value="2025-02-10" type="Date" Id="Date" name="Date">
                    </div>
                    
                    <div class="form_control">
                        <label for="upload">Upload Your CV:-</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
